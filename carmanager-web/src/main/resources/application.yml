spring:
  thymeleaf:
   cache: false
   mode: LEGACYHTML5

server:
  contextPath: /carmanager
  port: 8080

logging:
  level:
    root: INFO
    jp.rhp.mynumber.datasource: DEBUG
    org.springframework.security.web.csrf: DEBUG

sample:
  datasource:
    sampledb:
      sql-script-encoding: UTF-8
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/carmanager
      username: owner_carmanager
      password: owner_carmanager#1
