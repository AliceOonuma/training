<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragment_html_head"  th:with="title='車一覧'"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link th:href="@{/webjars/font-awesome/4.4.0/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/webjars/material-design-lite/1.1.3/material.min.css}" rel="stylesheet" />
    <script th:href="@{/webjars/material-design-lite/1.1.3/material.min.js}" type="text/javascript" ></script>
    <title th:text="${title}"></title>
</head>

<body>
    <header th:fragment="fragment_header"  th:with="title='車一覧'">
        <h1 th:text="${title}"></h1>
    </header>

	<table>
		<tr>
			<th>ID</th>
			<th>車名</th>
		</tr>
		<tr th:each="carList:${carSummaryList.list}">
			<td th:text="${carList.carId.value}"></td>
			<td th:text="${carList.carName.value}"></td>
		</tr>
	</table>

	<a href="../index">戻る</a>


    <footer th:fragment="fragment_footer">
        <p><small>Copyright &copy; 2016 Genuine All Rights Reserved. </small></p>
    </footer>

</body>
</html>
